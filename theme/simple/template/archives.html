<!DOCTYPE html>
<html lang="{{.SiteLang}}">

{{template "header" .}}

<body>

{{template "navi" .}}

<section class="section">
    <div class="container">
        <h1 class="title">All Posts</h1>
        <hr class="subtitle">
    </div>
    <div class="container">

        {{range .ReverseArticleList}}
            <div class="level">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <p>
                            <a href="./archive/{{.Slug}}/">{{.Title}}  </a>
                        </p>
                    </div>
                </div>

                <!-- Right side -->
                <div class="level-right">
                    <p class="level-item">posted in &nbsp;
                        <a href="./categories.html#{{.Category}}-ref">{{.Category}}</a>
                    </p>
                    <p class="level-item">
                        <time pubdate="pubdate" datetime="{{.DateSEO}}">{{.Date}}</time>
                    </p>
                </div>
            </div>
        {{end}}

    </div>
</section>

{{template "footer" .}}

</body>
</html>
